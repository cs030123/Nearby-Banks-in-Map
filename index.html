<html>
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/common.css">
	</head>
	<body>
	<section style="overflow:hidden;">
		<div id="leftDiv">
		    <div id="titleDiv">
		        <label>Banks in Shenzhen</label>
		    </div>
		    <div id="searchDiv">
		        <input type="text" id="keyword" size="20" value="" data-bind="value: txtKeyword" />
	            <input type="button" id="btSearch" value="查找" data-bind="click:filterPlace" />
		    </div>
		    <div id="resultDiv" class="container animated" data-bind="foreach: placeList">
		    <div data-bind="click:$parent.clickPlace, visible: showPlace">
			    <a href="javascript:void(0)">
				<span data-bind="text: title"></span>
				</a>
				<br>
				<span data-bind="text: address"></span>
		    </div>
			</div>
		</div>
		<div id="rightDiv" style="float:left;">
		</div>	
	</section>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5bx21LdFkn0M5QSchPLB8xDlFY32Bioo&v=3&callback=initMap&libraries=places">
    </script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
